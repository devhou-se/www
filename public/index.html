<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev House - Bali Edition</title>
    <style>
        /* General Styles */
        body, html {
            height: 100vh;
            margin: 0;
            padding: 0;
            width: 100vw;
        }

        body {
            align-items: center;
            display: flex;
            font-family: "Arial Black", sans-serif;
            justify-content: center;
        }

        /* Main Content Styles */
        .main-content {
            text-align: center;
        }

        .main-content h1 {
            color: #3ea8a8;
            font-size: 4em;
            margin: 10px 0;
        }

        .main-content h2 {
            color: white;
            font-size: 3em;
            margin: 10px 0;
        }

        .main-content img {
            border: 3px solid black;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 50%) 0 10px 20px 5px;
            max-height: 65vh;
            max-width: 90vw;
            /*width: 1024px;*/
        }

        /* Main Background Style */
        .main-background {
            background-color: #3ea8a8;
            display: inline-block;
            height: 50vh;
            width: 100vw;
            position: absolute;
            top: 50vh;
            z-index: -10;
        }
    </style>
</head>
<body>

<!-- Main Background -->
<div class="main-background"></div>

<!-- Main Content -->
<div class="main-content">
    <h1>Dev House</h1>
    <img src="assets/hero.png">
    <h2>Bali Edition</h2>
</div>

</body>
</html>
