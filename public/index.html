<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devhou.se - Tokyo Edition</title>
    <style>
        /* General Styles */
        body, html {
            height: 100dvh;
            margin: 0;
            padding: 0;
            width: 100dvw;
        }

        /* Background Styles */
        .main-background {
            background-image: url("assets/hero-tokyo.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100dvh;
            width: 100dvw;
        }

        /* Main Heading Styles */
        .main-heading {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
            color: #114a7b;
            font-family: "Arial Black", Arial, sans-serif;
            font-size: 3em;
            margin: 0;
            padding: 30px 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<!-- Main Background -->
<div class="main-background"></div>

<!-- Main Heading -->
<h1 class="main-heading">Tokyo Edition</h1>

</body>
</html>
